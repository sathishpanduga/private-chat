{% extends "private_chat/base.html" %}
{% block content %}
    <p>Hello, {{ chatuser.get_username }}</p>
    <p>Contacts:</p>
    <ul>
        {% for contact in chatuser.contacts %}
            <li><a href="{% url 'private-chat:chat' contact.get_username %}">{{ contact.get_username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
